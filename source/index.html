<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyJob</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main>
    <figure class="figure">
      <div class="figure__content">
        <img class="figure__image" src="img/loyalty.svg" alt="loyalty">
        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
          <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>

          <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#ececec" stroke-width="1" stroke-dasharray="90 15" stroke-dashoffset="20" stroke-linecap="round"></circle>

          <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#70a84b" stroke-width="1" stroke-dasharray="63 37" stroke-dashoffset="20" stroke-linecap="round"></circle>

          <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#fcd329" stroke-width="1" stroke-dasharray="33 67" stroke-dashoffset="20" stroke-linecap="round"></circle>
        </svg>
        <div class="figure__container">
          <div class="figure__percents">
            <div class="figure__percents--percent">
              %
            </div>
            <div class="figure__percents--digits">
              72<span>.7</span>
            </div>
          </div>
          <div class="figure__text">
            <h1 class="figure__text--title">
              Лояльность
            </h1>
            <p class="figure__text--description">
              <span>ниже среднего</span> по&nbsp;отрасли: FMCG значений слева от медианы 52.0% - 81.3%
            </p>
          </div>
          <div class="figure__data">
            <div class="figure__data--triangle"></div>
            <div class="figure__data--digit">3.1</div>
          </div>
        </div>
      </div>
    </figure>
    <div class="people">
      <ul class="people-list">
        <li class="people-list__item">
          <div class="people-list__item--conteiner conteier">
            <div class="conteiner__description">
              Промоутеры
            </div>
            <div class="conteiner__percent">
              <div class="conteiner__percent--digit">
                32.0%
              </div>
              <div class="conteiner__percent--wrapper">
                <div class="conteiner__percent--people">
                  81
                </div>
                <div class="conteiner__percent--image">
                  <img src="img/human_full.svg" alt="human">
                </div>
              </div>
            </div>
            <div class="conteiner__chart chart">
              <div class="chart__current chart__current--promo"></div>
              <div class="chart__past chart__past--promo"></div>
              <div class="chart__percent">
                +1.2%
              </div>
            </div>
          </div>
        </li>
        <li class="people-list__item">
          <div class="people-list__item--conteiner conteier">
            <div class="conteiner__description">
              Скептики
            </div>
            <div class="conteiner__percent">
              <div class="conteiner__percent--digit">
                39.1%
              </div>
              <div class="conteiner__percent--wrapper">
                <div class="conteiner__percent--people">
                  8
                </div>
                <div class="conteiner__percent--image">
                  <img src="img/human_full.svg" alt="human">
                </div>
              </div>
            </div>
            <div class="conteiner__chart chart">
              <div class="chart__current chart__current--skeptics"></div>
              <div class="chart__past chart__past--skeptics"></div>
              <div class="chart__percent">
                +4.8%
              </div>
            </div>
          </div>
        </li>
        <li class="people-list__item">
          <div class="people-list__item--conteiner conteier">
            <div class="conteiner__description">
              Критики
            </div>
            <div class="conteiner__percent">
              <div class="conteiner__percent--digit">
                79.8%
              </div>
              <div class="conteiner__percent--wrapper">
                <div class="conteiner__percent--people">
                  7
                </div>
                <div class="conteiner__percent--image">
                  <img src="img/human_full.svg" alt="human">
                </div>
              </div>
            </div>
            <div class="conteiner__chart chart">
              <div class="chart__current chart__current--critic"></div>
              <div class=" chart__past chart__past--critic"></div>
              <div class="chart__percent">
                -9.7%
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
